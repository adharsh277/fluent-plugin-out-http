name: Package
on:
  - push
  - pull_request
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
          bundler-cache: true
      - name: Build gem
        run: bundle exec rake build
      - uses: actions/upload-artifact@v3
        with:
          name: gem
          path: "pkg/*.gem"

  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
      - uses: actions/download-artifact@v3
        with:
          name: gem
      - name: Extract release note
        run: |
          ruby -e 'print("## "); puts(ARGF.read.split(/^## /)[1])' CHANGELOG.md \
            > release-note.md
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-note.md
          files: |
            *.gem
